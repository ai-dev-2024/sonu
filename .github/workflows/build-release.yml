name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 3.5.5)'
        required: true

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/desktop/package-lock.json
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faster-whisper pyaudio
      
      - name: Install Node dependencies
        working-directory: apps/desktop
        run: npm ci
      
      - name: Build Windows installer
        working-directory: apps/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: apps/desktop/dist/*.exe
          retention-days: 30
  
  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: dist
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üöÄ SONU Voice Typing Release
            
            ### üì• Installation
            
            1. Download the installer from the assets below
            2. Run the installer and follow the setup wizard
            3. Launch SONU from Start Menu
            4. Configure your hotkeys in Settings
            
            ### ‚ú® What's New
            
            See the full changelog in [CHANGELOG.md](https://github.com/ai-dev-2024/sonu/blob/main/CHANGELOG.md)
            
            ### üó∫Ô∏è Multi-Platform Roadmap
            
            - ‚úÖ Windows (Current)
            - üöß macOS (Coming Soon)
            - üöß Linux (Coming Soon)
            - üì± Android & iOS (Planned)
            
            **[üëâ Support Cross-Platform Development](https://ko-fi.com/ai_dev_2024)**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

